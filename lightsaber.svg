<!-- salvar como lightsaber.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="18" viewBox="0 0 600 18">
  <!-- cabo -->
  <rect x="0" y="3" width="60" height="12" rx="3" fill="#222"/>
  <!-- lâmina (gradiente + brilho animado) -->
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.85"/>
      <stop offset="50%" stop-color="#A6FFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- lâmina principal -->
  <rect x="70" y="1" width="520" height="16" rx="8" fill="url(#g)" filter="url(#glow)">
    <!-- pequeno pulso de opacidade -->
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite" />
  </rect>

  <!-- efeito de varredura brilhante -->
  <rect x="-120" y="1" width="120" height="16" rx="8" fill="#ffffff" opacity="0.12">
    <animate attributeName="x" from="-120" to="600" dur="2.2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.0;0.12;0.0" dur="2.2s" repeatCount="indefinite" />
  </rect>
</svg>
